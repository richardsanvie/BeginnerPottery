<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module 02 | Exercise</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center" style="height: 100vh; transform: scale(0.7);">
        <div class="text-secondary" style="height: 200px;">
            <form action="">
                <div class="form-floating mb-3 mt-3" >
                    <input type="text" id="name" class="form-control" placeholder="Nome">
                    <label for="name">Nome:</label>
                </div>
                
                <div class="form-floating mb-3 mt-3">
                    <input type="email" id="email" class="form-control" placeholder="#">
                    <label for="email">E-mail:</label>
                </div>
                    
                <div class="mb-3 mt-3 form-floating">
                    <input type="password"  id="password" class="form-control" placeholder="Senha">
                    <label for="password">Senha:</label>
                </div>
                
                <button type="button" class="btn btn-primary">Cadastro</button>
            </form>

        </div>
    </div>
</body>
</html>
